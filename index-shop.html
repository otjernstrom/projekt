<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet"  type="text/css" href="css/style-shop.css">
    <link rel="stylesheet"  type="text/css" href="css/grid4.css">
    <script src="js/script-style4.js"></script>
    <title>Corner Closet</title>
  </head>
   <body>
  <div class="row">
  <div class="col-75">
    <div class="container">
      <form action="/action_page.php">

        <div class="row">
          <div class="col-50">
            <h3>Fakturaadress</h3>
            <label for="fname"><i class="fa fa-user"></i>Fullständiga Namn</label>
            <input type="text" id="fname" name="firstname" placeholder="John Svensson">
            <label for="email"><i class="fa fa-envelope"></i>Email</label>
            <input type="text" id="email" name="email" placeholder="john@example.com">
            <label for="adr"><i class="fa fa-address-card-o"></i>Adress</label>
            <input type="text" id="adr" name="address" placeholder="Stockholmsvägen 201">
            <label for="city"><i class="fa fa-institution"></i>Stad</label>
            <input type="text" id="city" name="city" placeholder="Stockholm">

            <div class="row">

              <div class="col-50">
                <label for="zip">Postnummer</label>
                <input type="text" id="zip" name="zip" placeholder="177 32">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Betalning</h3>
            <label for="cname">Namn på kort</label>
            <input type="text" id="cname" name="cardname" placeholder="John Svensson">
            <label for="ccnum">Kortnummer</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Utgångsdatum (månad)</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September">
            <div class="row">
              <div class="col-50">
                <label for="expyear">Utgångsdatum (år)</label>
                <input type="text" id="expyear" name="expyear" placeholder="2018">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
              </div>
            </div>
          </div>

        </div>
        <input type="submit" value="Fortsätt till checkout" class="btn">
      </form>
    </div>
  </div>
</div>
<footer>
  <div class="footer">

  </div>
</footer>
  </body>
</html>
